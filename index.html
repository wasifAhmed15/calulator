<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="text-center py-2">

        <h1>Calculator</h1>
    </div>
    <div class="container">
        <div class="cal">
            <div class="m-auto">
                <input type="text" id="displayNum" class="form-control py-3 mt-2 text-center fs-2">
            </div>
            <div class="text-center">

        <button onclick="getval(1)" class="btnn rounded-pill m-2">1</button>
        <button onclick="getval(2)" class="btnn rounded-pill m-2">2</button>
        <button onclick="getval(3)" class="btnn rounded-pill m-2">3</button>
        <button onclick="getval(4)" class="btnn rounded-pill m-2">4</button>
        <button onclick="getval(5)" class="btnn rounded-pill m-2">5</button>
        <button onclick="getval(6)" class="btnn rounded-pill m-2">6</button>
        <button onclick="getval(7)" class="btnn rounded-pill m-2">7</button>
        <button onclick="getval(8)" class="btnn rounded-pill m-2">8</button>
        <button onclick="getval(9)" class="btnn rounded-pill m-2">9</button>
        <button onclick="getval(10)" class="btnn rounded-pill m-2">10</button>
        <button onclick="getval(0)" class="btnn rounded-pill m-2">0</button>
        <button onclick="getval('+')" class="btnn rounded-pill m-2">+</button>
        <button onclick="getval('-')" class="btnn rounded-pill m-2">-</button>
        <button onclick="getval('*')" class="btnn rounded-pill m-2">X</button>
        <button onclick="getval('/')" class="btnn rounded-pill m-2">/</button>
        <button onclick="cal()" class="btnn rounded-pill m-2 ">=</button>
        <button onclick="clearALL()" class="btnn rounded-pill m-2">C</button>
    </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="node.js"></script>
  </body>
</html>
